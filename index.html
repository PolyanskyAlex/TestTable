<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="vue.js"></script>
        <title>Table</title>
    </head>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

    <body>
        <div id="table-app" class="cols col-12" style="width:1140px">
          <p v-model="name"></p>
            <table class="table table-hover table-striped border">
                <thead>
                    <tr>
                        <td style="width:3%"  class="p-1"><button type="button" class="btn-sm btn-success" data-toggle="tooltip" data-placement="top" title="Добавить строку" @click="insertRow()"><b>+</b></button></td>
                        <td style="width:50%" class="p-1 align-middle"><b>Наименование</b></td>
                        <td style="width:15%" class="p-1 align-middle"><b>Количество</b></td>
                        <td style="width:15%" class="p-1 align-middle"><b>Цена</b></td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="row in rows" v-bind:key="row.id">
                        <td class="p-1" >
                            <button type="button" class="btn-sm btn-danger" data-toggle="tooltip" data-placement="top" title="Удалить эту строку" @click="deleteRow(row.id)"><b>X</b></button>
                        </td>
                        <td class="p-1"><input v-model="row.name" type="text" class="form-control rounded-0" data-toggle="tooltip" data-placement="top" title="Введите данные"></td>
                        <td class="p-1"><input v-model="row.amount" type="text" class="form-control rounded-0 text-right" data-toggle="tooltip" data-placement="top" title="Введите данные"></td>
                        <td class="p-1"><input v-model="row.price" type="text" class="form-control rounded-0 text-right" data-toggle="tooltip" data-placement="top" title="Введите данные"></td>
                    </tr>
                </tbody>
                <tfooter>
                    <tr>
                        <td class="p-1"></td>
                        <td class="p-1"></td>
                        <td class="p-1"><b>Итого:</b></td>
                        <td class="p-1 text-right" style="padding-right: 13px !important;"><b>{{totalSum}}</b></td>
                    </tr>
                </tfooter>
            </table>


        </div>
        <script src="app.js"></script>
    </body>
</html>
